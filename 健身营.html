	<script type="text/javascript" src="js/lib/jquery.min.js" ></script>
	<script type="text/javascript" src="js/search.js" ></script>
	<script type="text/javascript" src="js/lib/swiper.min.js" ></script>
	<script type="text/javascript">
		$(".top-left").click(function(){
			$(".top-left>.arrow01").hide();
			$(".top-left>.arrow02").show();
			$(".top-right>.arrow01").show();
			$(".top-right>.arrow02").hide();
			$(".quyu-list").show();
			$(".paixu-list").hide();
			return false;
		});
		$(".top-right").click(function(){
			$(".top-right>.arrow01").hide();
			$(".top-right>.arrow02").show();
			$(".top-left>.arrow01").show();
			$(".top-left>.arrow02").hide();
			$(".quyu-list").hide();
			$(".paixu-list").show();
			return false;
		});
		$(".changsuo_top>div").click(function(){
			$(this).addClass('on').siblings().removeClass('on');
			return false;
		});
		$(".all-list>div").click(function(){
			$(this).addClass('active').siblings().removeClass('active');
			return false;
		});
		$("body").click(function(){
			$(".all-list").hide();
		})
	</script>
