<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	    <meta name="format-detection" content="telephone=no">
        <meta name="format-detection" content="email=no">
        <link rel="stylesheet" href="css/reset.css" />
        <style>
            .login_bg{
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                background:url("imgs/mxr-imgs/login_bg.png") center  center no-repeat;
                background-size: cover;

            }
            .login_box{
                width: 90.4%;
                margin: 9rem auto 0;
                padding: 2rem 1.5rem 2.5rem;
                background: url("imgs/mxr-imgs/login_box.png") no-repeat top center;
                background-size: 100% 100%;
                box-sizing: border-box;

            }
            .login_title{
                font-size: .8rem;
                font-weight: bold;
            }
            .login_input{
                width: 100%;
                height: 2rem;
                border: 1px solid #e5e5e5;
                border-radius: 4px;
                padding: 0 1rem;
                margin: .5rem 0 1rem;
                box-sizing: border-box;
            }
            .login_tip img{
                width: .8rem;
                vertical-align: middle;
            }
            .login_tip span{
                font-size: .8rem;
                color: #c3c3c4;
                display: inline-block;
                margin-left: .5rem;
            }
            .login_btn{
                width: 90%;
                height: 2.4rem;
                margin: 2rem auto 0;
            }
            @media only screen and (max-height: 480px), only screen and (max-device-height:480px) {
                .login_btn{
                margin: 1rem auto 0;
                }
            }
            .login_btn button{
                width: 100%;
                height: 100%;
                border: none;
                background-color: #2d77b0;
                border-radius: 1.2rem;
                color: #ffffff;
                font-size: 1rem;
                font-weight: bold;
            }
        </style>
	</head>
	<body>
        <div class="login_bg">
            <div class="login_box">
                <p class="login_title">姓名</p>
                <input class="login_input" type="text" placeholder="请输入您的姓名">
                <p  class="login_title">手机号</p>
                <input class="login_input"  type="text" placeholder="请输入您的手机号码">
                <div class="login_tip"><img src="imgs/mxr-imgs/login_tip.png" style="width: .8rem;"><span>请填写报名时的姓名与电话号码</span></div>
            </div>
            <div class="login_btn">
                <button>立即登录</button>
            </div>
        </div>
	</body>
	<script src="js/lib/jquery.min.js"></script>
  <script type="text/javascript">
		/* 动态换算rem和px值  */
	    var rem =20;
	    window.onload = function () {
	        changeW();
	        window.addEventListener("resize", changeW, false);
	        function changeW() {
	            rem = 20 / 375 * document.documentElement.clientWidth;
	            document.documentElement.style.fontSize = rem + "px";
	        }
	        window.addEventListener("resize", changeW, false);
	    }
	</script>

</html>
