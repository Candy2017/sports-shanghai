	<script type="text/javascript">
		$(".changsuo_top>div").click(function(){
			$(this).addClass('on').siblings().removeClass('on');
			return false;
		});
		$(".top-left").click(function(){
			$(".top-left>.arrow01").hide();
			$(".top-left>.arrow02").show();
			$(".quyu-list").show();
			$(".paixu-list").hide();
			return false;
		});
		$(".top-right").click(function(){
			$(".top-right>.arrow01").hide();
			$(".top-right>.arrow02").show();
			$(".quyu-list").hide();
			$(".paixu-list").show();
			return false;
		});
		
		$(".all-list>div").click(function(){
			$(this).addClass('active').siblings().removeClass('active');
			return false;
		});
		$(".quyu-list>div").click(function(){
			var str = $(this).html();
			$(".top-left>span").html(str);
		});
		$(".paixu-list>div").click(function(){
			var str = $(this).html();
			$(".top-right>span").html(str);
		});
		$("body").click(function(){
			$(".all-list").hide();
			$(".top-left>.arrow01").show();
			$(".top-left>.arrow02").hide();
			$(".top-right>.arrow01").show();
			$(".top-right>.arrow02").hide();
		});
